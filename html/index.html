<html>

	<head>
		<title>FiveM Sales & Trading</title>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="styles.css" rel="stylesheet" type="text/css" />
	</head>

	<body style="display: none; width: 90%;">
		<div class="statusHud">
			<div id="varVoice" class="bar">
				<img class="barIcon" src="img/voice.png"></img>
				<div id="circleSetVoice"></div>
			</div>
			<div id="varHealth" class="bar">
				<img class="barIcon" src="img/heart.svg"></img>
				<div id="circleSetHealth"></div>
			</div>
			<div id="varArmor" class="bar">
				<img class="barIcon" src="img/shield.svg"></img>
				<div id="circleSetArmour"></div>
			</div>
			<div id="varHunger" class="bar">
				<img class="barIcon" src="img/burger.svg"></img>
				<div id="circleSetHunger"></div>
			</div>
			<div id="varThirst" class="bar">
				<img class="barIcon" src="img/water.svg"></img>
				<div id="circleSetThirst"></div>
			</div>
			<div id="varOxygen" class="bar">
				<img class="barIcon" src="img/oxy.svg"></img>
				<div id="circleSetOxygen"></div>
			</div>
			<div id="varStress" class="bar">
				<img class="barIcon" src="img/brain.svg"></img>
				<div id="circleSetStress"></div> 
			</div>
			<div id="varAmmo" class="bar">
				<img class="barIcon" src="img/ammo.png"></img>
				<div id="circleSetAmmo"></div> 
			</div>
			<div id="varSeatbelt" class="bar">
				<img class="barIcon" src="img/seatbelt.png"></img>
				<div id="circleSetSeatbelt"></div> 
			</div>
		</div>
		<div class="huds">
			<div class="hud dashboard">
				<div class="vehiclekey">
					<img width="35" height="17" src="img/vehiclekey.png"></img>
				</div>
				<div class="engineorange">
					<img width="25" height="17" src="img/engineorange.png"></img>
				</div>
				<div class="enginered">
					<img width="25" height="17" src="img/enginered.png"></img>
				</div>
			  <div class="speedometer">
				<svg class="circle" width="50" height="50">
				  <circle class="outer" stroke="#121111" stroke-width="0.5" style="stroke-opacity: 0.7;" fill="transparent" r="18" cx="25" cy="25" stroke-dasharray="70 30" stroke-dashoffset="0"/>
				  <circle class="background" stroke="#383838" stroke-width="1.5" style="stroke-opacity: 0.7;" fill="transparent" r="18" cx="25" cy="25" stroke-dasharray="70 30" stroke-dashoffset="0"/>
				  <circle class="progress progress-speed" stroke="url(#gradient)" stroke-width="1.5" style="stroke-opacity: 1;" fill="transparent" r="18" cx="25" cy="25" stroke-dasharray="70 30" stroke-dashoffset="0"/>
				  <defs>
					<linearGradient id="gradient">
					  <stop offset="25%" stop-color="#300202" />
					  <stop offset="50%" stop-color="#5E0505" />
					  <stop offset="75%" stop-color="#6B1C1C" />
					  <stop offset="100%" stop-color="#852424" />
					</linearGradient>
				  </defs>
				</svg>
				<div class="text">
				  <span class="speed"></span>
				  <div class="kmh">km/h</div>
				</div>
			  </div>
			  <div class="hud fuel">
				  <svg class="circle" width="40" height="40">
					<circle class="background" stroke="#383838" stroke-width="3" style="stroke-opacity: .7;" fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0"/>
					<circle class="progress progress-fuel" stroke="#8A0303" style="stroke-opacity: .7;" stroke-width="3" fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0"/>
					<g opacity="1" clip-path="url(#clip0)">
					  <path d="M9.2084 4.27568V1.82575V1.59168V0.920676C9.2084 0.795839 9.09531 0.686606 8.96607 0.686606C8.83683 0.686606 8.72375 0.795839 8.72375 0.920676V1.56047C8.65913 1.90377 8.43296 2.85566 8.01292 3.24577C7.96446 3.29259 7.9483 3.35501 7.9483 3.41743V3.90117C7.9483 4.02601 8.06139 4.13524 8.19063 4.13524H8.72375V4.44733V4.46294C8.72375 4.58778 8.83683 4.69701 8.96607 4.69701C9.27302 4.69701 9.51535 4.93108 9.51535 5.22757V9.58127C9.51535 9.87776 9.27302 10.1118 8.96607 10.1118C8.65913 10.1118 8.4168 9.87776 8.4168 9.58127V8.20806C8.4168 8.08322 8.30371 7.97399 8.17447 7.97399H7.67367V4.43173C7.67367 4.22887 7.57674 4.04161 7.4475 3.91677V0.905072C7.4475 0.405722 7.02746 0 6.5105 0H1.69628C1.17932 0 0.759289 0.405722 0.759289 0.905072V3.91677C0.613893 4.04161 0.533118 4.22887 0.533118 4.43173V11.5319H0.242326C0.113086 11.5319 0 11.6411 0 11.7659C0 11.8908 0.113086 12 0.242326 12H0.759289H7.1567H7.9483C8.07754 12 8.19063 11.8908 8.19063 11.7659C8.19063 11.6411 8.07754 11.5319 7.9483 11.5319H7.65751V8.45774H7.91599V9.59688C7.91599 10.143 8.38449 10.5956 8.94992 10.5956C9.51535 10.5956 9.98384 10.143 9.98384 9.59688V5.24317C10 4.77503 9.66074 4.36931 9.2084 4.27568ZM1.69628 0.780234H6.5105C6.57512 0.780234 6.63974 0.842653 6.63974 0.905072V3.72952H1.56704V0.905072C1.56704 0.842653 1.63166 0.780234 1.69628 0.780234Z" fill="white"/>
					</g>
					<defs>
					  <clipPath id="clip0">
						<rect width="12" height="13" fill="white"/>
					  </clipPath>
					</defs>
				  </svg>
				  <span></span>
				</div>
			</div>
		  </div>
	</body>

	<script src="script.js" type="text/javascript"></script>
</html>
